{% load static %}
<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- custom fonts -->
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+1p:wght@500;700&display=swap" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
    {% block custom_css %}{% endblock %}

    <!-- MathJax -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- highlight.js -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.18.1/highlight.min.js"></script>
    <script src="{% static 'tree_highlight.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    
    <!-- For japanese fonts -->
    <link rel="stylesheet" href="https://unpkg.com/jpncss@latest/dist/bootstrap/jpn.min.css">
    
    <title>
      {% block title %}{% endblock %}
    </title>
  </head>

  <body style = "padding-top:3.5rem">
    <nav class = "navbar navbar-expand-md navbar-dark bg-1 fixed-top" id = "myheader">
      <a href="{% url 'blog:home' %}" class = "navbar-brand"> Yuyaction's Blog </a>
      <button class="navbar-toggler" data-toggle="collapse" data-target="#nav1">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class = "collapse navbar-collapse" id = "nav1">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="{% url 'blog:home' %}" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="{% url 'blog:blog_list' %}" class="nav-link">Blog</a></li>
          <li class="nav-item"><a href="{% url 'blog:tag_list' %}" class="nav-link">Tag</a></li>
        </ul>
        <hr class="d-md-none border-secondary my-2">
        <form class="form-inline ml-auto">
          <label class="sr-only" for="kw">検索キーワード</label>
          <input type="search" class="form-control form-control-sm mr-2" placeholder="キーワード" id="kw">
          <button type="submit" class="btn btn-2 btn-sm">検索</button>
        </form>
      </div>
    </nav>
    
    <div class = "jumbotron jumbotron-fluid" style = "margin-bottom:0rem">
      <div class = "container">
        <h1 class = "mb-3"> Yuyaction's Blog </h1>
      </div>
    </div>

    <div class="container">
    <div class="row">
      <div class="col-12 col-md-4 order-md-2">
        <div class = "col-12 sticky-top" style = "padding-top:3.5rem">
        {% block content1 %}{% endblock %}
        </div>
      </div>
      <div class="col-12 col-md-8 order-md-1" style = "padding-top:3.5rem">
        {% block content2 %}{% endblock %}
      </div>
    </div>
    <!--
    <footer class="footer text-center fixed-bottom" id="sticky-footer">
      <small> &copy; 2020 Yuyaction's Blog</small>
    </footer>
    -->
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
